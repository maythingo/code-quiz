<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>
        <!--High Scores---JS-->
    <a href="high-scores.html">View High Scores</a>
        <!--Timer---JS-->
    <h1 class="timer">
        Timer
        <span id="time">75</span>
        <span> secs</span>
    </h1>
    
    <!--questions-->
    <div class="content">
        <h2 id="quiz-question">Coding Quiz Challenge</h2>
        <div id="quiz-choices">
            <p>Try to answer the following code-related questions within the time limit. 
                Keep in mind that incorrect answers will penalize your score/time by ten 
                seconds!
            </p>
        </div>
        <p id="feedback"></p>
    </div>
        <button class="btn-start" id="start">Start Quiz</button>


    <script src="assets/script.js"></script>
</body>
